	<meta name="robots" content="noindex, follow">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>404 Error</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,300&display=swap" rel="stylesheet">
	<style>
		html,
		body,
		div,
		span,
		h1,
		h2 {
			margin: 0;
			padding: 0;
			border: 0;
			font-size: 100%;
		}

		html {
			box-sizing: border-box;
		}

		*,
		*:before,
		*:after {
			box-sizing: inherit;
		}

		.body {
			width: 100%;
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: #fff;
		}

		.notFound {
			position: relative;
			margin: 60px;
			width: auto;
			display: flex;
			flex-direction: column;
			flex-wrap: nowrap;
			justify-content: flex-start;
			align-items: flex-end;
		}

		.notFound__404 {
			margin: 0;
			position: absolute;
			left: 0;
			top: 0;
			-webkit-transform: translate(-50px, -50%);
			-ms-transform: translate(-50px, -50%);
			transform: translate(-50px, -50%);
			z-index: -1;
			font-family: poppins, sans-serif;
			font-size: 238px;
			font-weight: 700;
			color: #ededed;
			text-transform: uppercase;
			letter-spacing: 7px;
		}

		.notFound__message {
			margin: 6px 0;
			font-family: poppins, sans-serif;
			font-size: 24px;
			font-weight: 300;
			font-style: italic;
			text-transform: uppercase;
			text-align: center;
			color: #222;
		}

		.notFound__goBack {
			display: flex;
			flex-direction: row;
			flex-wrap: nowrap;
			justify-content: flex-start;
			align-items: center;
			cursor: pointer;
			text-decoration: none;
			color: #57a3f8;
		}
		.notFound__goBack:hover {
			color: #003a7b;
		}

		.notFound__goBack__text {
			font-family: poppins, sans-serif;
			font-size: 16px;
			font-weight: 700;
			text-decoration: none;
			color: inherit;
			border-bottom: 1px solid currentColor;
		}

		.notFound__goBack__arrow {
			margin-right: 8px;
			display: block;
			width: 0;
			height: 0;
			border-top: 8px solid transparent;
			border-bottom: 8px solid transparent;
			border-left: 8px solid currentColor;
		}
	</style>
</head>

<body class="body">
	<div class="notFound">
		<h1 class="notFound__404">404</h1>
		<h2 class="notFound__message">La page que vous cherchez n'existe pas ou plus.</h2>
		<a id="a" class="notFound__goBack" href="https://lichtaartiste.com">
			<div class="notFound__goBack__arrow"></div><span class="notFound__goBack__text">Vouliez-vous dire : www.lichtaartiste.com ?</span>
		</a>
	</div>
</body>

</html>
